<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- User Account Section -->
    <div id="userAccount">
        <div id="loginInfo" style="display: none;">
            <p id="welcomeMessage">Welcome, <span id="userName"></span>!</p>
            <button id="logoutButton">Log Out</button>
        </div>
        <form id="loginForm" style="display: none;">
            <input type="email" id="userEmail" placeholder="Email" required>
            <input type="password" id="userPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Task Input Area -->
    <div id="taskInputArea">
        <h2>Add New Task</h2>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Task Name" required>
            <select id="taskImpact">
                <option value="Monumental">Monumental</option>
                <option value="Substantial">Substantial</option>
                <option value="Medium">Medium</option>
                <option value="Minimal">Minimal</option>
            </select>
            <select id="taskTime">
                <option value="10 Minutes">10 Minutes</option>
                <option value="30 Minutes">30 Minutes</option>
                <option value="1 Hour">1 Hour</option>
                <option value="2 Hours">2 Hours</option>
            </select>
            <!-- Additional fields for urgency and custom parameters can be added here -->
            <button type="submit">Add Task</button>
        </form>
    </div>

    <!-- Grid List View -->
    <div id="gridView">
        <h2>Task List</h2>
        <div id="taskGrid">
            <!-- Task rows will be added here dynamically using JavaScript -->
        </div>
    </div>

    <!-- Quadrant-Based Matrix View -->
    <div id="matrixView">
        <h2>Matrix View</h2>
        <div id="matrixContainer">
            <!-- Quadrant sections will be added here -->
        </div>
    </div>

    <!-- My main JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
