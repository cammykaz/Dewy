<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Task Input Area -->
    <div id="taskInputArea">
        <h2>Add New Task</h2>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Task Name" required>
            <select id="taskImpact">
                <option value="monumental">Monumental</option>
                <option value="substantial">Substantial</option>
                <option value="medium">Medium</option>
                <option value="minimal">Minimal</option>
            </select>
            <select id="taskTime">
                <option value="10min">10 minutes</option>
                <option value="30min">30 minutes</option>
                <option value="1hr">1 hour</option>
                <option value="2hrs">2 hours</option>
            </select>
            <!-- Additional fields for urgency and custom parameters can be added here -->
            <button type="submit">Add Task</button>
        </form>
    </div>

    <!-- Grid List View -->
    <div id="gridView">
        <h2>Task List</h2>
        <div id="taskGrid">
            <!-- Task rows will be added here dynamically using JavaScript -->
        </div>
    </div>

    <!-- Quadrant-Based Matrix View -->
    <div id="matrixView">
        <h2>Matrix View</h2>
        <div id="matrixContainer">
            <!-- Quadrant sections will be added here -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
